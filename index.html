<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delić tvog univerzuma</title>
    <style>
        @font-face {
            font-family: PM;
            src: url(ArchitectsDaughter-Regular.ttf);
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            background-image: url("./background.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: rgb(54, 147, 253);
            font-family: PM;
        }

        .container {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin: 0;
            padding: 10px;
            justify-content: space-around;
            max-width: 800px;
        }

        select {
            font-family: PM;
            background-color: rgb(10, 10, 10);
            border: 1px solid rgb(57, 57, 57);
            border-radius: 5px;
            color: rgb(54, 147, 253);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            width: fit-content;
            padding: 0.5rem;
        }

        option {
            font-family: PM;
        }

        img,
        p,
        h3 {
            font-weight: normal;
            background-color: rgb(10, 10, 10);
            border: 1px solid rgb(57, 57, 57);
            border-radius: 5px;
            color: rgb(54, 147, 253);
            display: inline-block;
            padding: 0.5rem;
            text-align: justify;
        }

        p {
            padding: 10px;
        }

        img {
            box-sizing: border-box;
            width: 100%;
        }

        h3 {
            width: fit-content;
            margin: 1rem auto;
        }

        #desc-title {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <select id="years"></select>
        <h3 id="desc-title">
            You reached for the secret too soon, you cried for the moon.
            <br>
            <b>Shine on you crazy diamond!</b>
        </h3>
        <a href="#" id="link">
            <img src="./2020.jpg" alt="" id="image">
        </a>
        <p id="desc-text">Ćub</p>
    </div>
    <script>
        const yearSelect = document.getElementById('years');
        const apodImage = document.getElementById('image');
        const apodLink = document.getElementById('link');
        const apodDescription = document.getElementById('desc-text');

        yearSelect.addEventListener('change', (e) => {
            let year = e.target.value;

            if (year == 2020) {
                apodImage.src = "2020.jpg";
                apodDescription.textContent = 'Ćub';
            } else {
                getImage(year);
            }
            localStorage.setItem('year', year);
        });

        for (let i = 2020; i >= 1998; i--) {
            let yearOpt = document.createElement('option');
            yearOpt.value = i;
            yearOpt.textContent = i;
            yearSelect.appendChild(yearOpt);
        }

        let savedYear = localStorage.getItem('year');
        if (savedYear) {
            if (savedYear == 2020) {
                apodImage.src = "2020.jpg";
                apodDescription.textContent = 'Ćub';
            } else {
                getImage(savedYear);
                yearSelect.value = savedYear;
            }
        } else {
            if (savedYear == 2020) {
                apodImage.src = "2020.jpg";
                apodDescription.textContent = 'Ćub';
            } else {
                getImage(savedYear);
            }
        }

        async function getImage(year) {
            let response = await fetch(`./.netlify/functions/service?year=${year}`);
            let data = await response.json();

            if (data.code) {
                apodImage.src = "2020.jpg";
                apodDescription.textContent = 'Ćub';

            } else {
                apodImage.src = data.url;
                apodLink.href = data.url;
                apodDescription.textContent = data.explanation;
                apodLink.download = `04.09.${year}`;
            }
        }
    </script>
</body>

</html>
